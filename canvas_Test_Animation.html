 <!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <style>
        #canvas1 {
            background-color: rgb(0, 37, 247);
            /*background-color: rgb(57, 223, 27);*/
            border: 30px solid rgb(255, 0, 0);
        }
    </style>
    <script>
        'use strict';
        window.onerror = function (e) { alert('Meine Fehlermeldung!: ' + e) };
        window.onload = function () {

            if (canvas1.getContext) {
                let c = canvas1.getContext('2d');

                let x = 0;
                let flag = true;
                (function animation() {
                    c.clearRect(0, 0, 1700, 800)
                    //FÃ¼llfarbe
                    c.fillStyle = 'rgb(0, 255, 0)';  
                    //Schatten
                    c.shadowColor = "black";
                    c.shadowBlur = 20;
                    //Animation
                    c.fillRect(x, 300, 300, 100);
                    if (flag) {
                        x += 1;
                        if (x >= 1400) flag = false;
                    } else {
                        x -= 1;
                        if (x <= 0) flag = true;
                    }
                    requestAnimationFrame(animation);
                })()
            }
        }
    </script>
</head>

<body>

    <canvas id="canvas1" width="1700" height="800"></canvas>

</body>

</html>
